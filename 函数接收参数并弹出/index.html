<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数接收参数并弹出</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"></head>
<body>
	<div id="outer">
		<div><input class="input-xlarge" type="text" value="北京市" placeholder="北京市"></div>
		<div><input class="input-xlarge" type="text" value="朝阳区" placeholder="朝阳区"></div>
		<div><button class="btn btn-info" id="btn">传参</button></div>
	</div>
	<script type="text/javascript">
		var myVal = function(a,b){
			alert(a.value);
			alert(b.value);
		} 
		window.onload = function(){
			var input = document.getElementsByTagName('input');
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				myVal(input[0],input[1]);
			}
		}
	</script>
</body>
</html>
