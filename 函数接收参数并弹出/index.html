<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数接收参数并弹出</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"></head>
<body>
	<div id="outer">
		<div>
			<input class="input-xlarge focused" type="text" value="" placeholder="北京市"></div>
		<div>
			<input class="input-xlarge focused" type="text" value="" placeholder="朝阳区"></div>
		<div>
			<button class="btn btn-info" id="btn">传参</button>
		</div>
	</div>
	<script type="text/javascript">
		var myVal = function(a,b){
			alert(a.value);
			alert(b.value);
		}
		window.onload = function(){
			var oInput = document.getElementsByTagName('input');
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function(){
				myVal(oInput[0],oInput[1]);
			}
		}
	</script>
</body>
</html>
