<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出改变样式</title>
    <style type="text/css">
        #div1 {width: 300px;height: 200px;text-align: center;background: #49afcd;color: white;margin: 100px auto;line-height: 200px;cursor:crosshair;}
        #div1.hover{color:red;background:#f0f0f0;border:10px solid red;}
    </style>
</head>
<body>
    <div id="div1">鼠标移入改变样式,移出恢复样式</div>
    <script type="text/javascript">
        window.onload = function(){
            var oDiv = document.getElementById('div1');
                oDiv.onmouseover = function(){
                    oDiv.className = "hover";
                }
                oDiv.onmouseout = function(){
                    oDiv.className = "";
                }
        }
    </script>
</body>
</html>
