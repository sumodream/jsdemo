<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参,改变div任意属性的值</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
    <div id="outer">
        <p><label>属性名<input class="input-xlarge focused" type="text" value="background"/>
        </label></p>
        <p><label>属性值<input class="input-xlarge focused" type="text" value="pink"/>
        </label></p>
        <button class="btn btn-info">确定</button>
        <button class="btn btn-info">重置</button>
        <div id="div1">输入"属性名"及"属性值"点击确定按钮</div>
    </div>
    
    <script type="text/javascript">
            //定义一个改变样式的函数
            var changeStyle = function(elem,attr,value){
                elem.style[attr] = value ;
            }
            window.onload = function(){
                var div = document.getElementById('div1');
                var input = document.getElementsByTagName('input');
                var btn = document.getElementsByTagName('button');
                btn[0].onclick = function(){
                    //调用之前定义的函数
                    changeStyle(div,input[0].value,input[1].value);
                }
                btn[1].onclick = function(){
                    div.removeAttribute('style');
                }
            }
    </script>
</body>
</html>
