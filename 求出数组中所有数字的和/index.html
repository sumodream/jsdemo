<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求出数组中所有数字的和</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
    <div id="outer">
        <label><input class="input-xlarge focused" type="text" value="1,2,3,4,5,6,7,8,9" id="input" /><span>输入数字求和,数字之间用 "," 号隔开</span>
         </label>
        <button class="btn btn-info" id="btn">求和</button>
        <strong class="sum"></strong>
    </div>
    <script type="text/javascript">
            window.onload = function(){
                var oInput = document.getElementById('input');
                var oBtn = document.getElementById('btn');
                var strong = document.getElementsByTagName('strong')[0];
                oInput.onkeyup = function (){
                    this.value = this.value.replace(/[^(\d)|(,)]/,"");
                    }
                oBtn.onclick = function(){
                    var sum = 0 ;
                    var oInput = document.getElementById('input').value.split(',');
                    for(var i in oInput){
                        sum += parseInt(oInput[i]);
                    }
                    strong.innerHTML = sum ;
                }
            }
    </script>
</body>
</html>
